<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        type="text/css" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <header>
        <h1>Let's Play: Tic Tac Toe!</h1>
        <p>A HTML + CSS + JavaScript Project</p>
        <p>By Trevor Brown</p>
    </header>
    <section class="instructions">
        <p>Instructions: Decide whether you want to challenge the computer or face a human opponent</p>
        <p>You will be randomly selected to go first or second.</p>
    </section>
    <section class="selectOpponent">
        <button type="button" class="playComputer" onclick="alert('Play Computer!')">Play the Computer!</button>
        <button type="button" class="playHuman" onclick="alert('Play Human!')">Play another human!</button>
    </section>
    <section class="vsHuman">
        <form>
            <p>Player One</p>
            <input type="text">
            <p>Player Two</p>
            <input type="text">
        </form>
        <button type="button" class="player1Name" onclick="alert('Play Computer!')">Play the Computer!</button>
        <button type="button" class="player2Name" onclick="alert('Play Human!')">Play another human!</button>
    </section>
    <br/>
    <br/>
    <section class="boardContainer">
        <div class="board">
            <div class="cell" id="cell1">x</div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4">x</div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6">o</div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8">x</div>
            <div class="cell" id="cell9">o</div>
        </div>
    </section>
</body>
</html>
