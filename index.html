<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        type="text/css" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <header>
        <h1>Let's Play: Tic Tac Toe!</h1>
        <p>A HTML + CSS + JavaScript Project</p>
        <p>By Trevor Brown</p>

    <section class="instructions">
        <p>Instructions: Decide whether you want to challenge the computer or face a human opponent</p>
        <p>You will be randomly selected to go first or second.</p>
    </section>
    <section class="board">
        <div class="cell" id="cell1">x</div>
        <div class="cell" id="cell2">o</div>
        <div class="cell" id="cell3">x</div>
        <div class="cell" id="cell4">x</div>
        <div class="cell" id="cell5">x</div>
        <div class="cell" id="cell6">x</div>
        <div class="cell" id="cell7">x</div>
        <div class="cell" id="cell8">x</div>
        <div class="cell" id="cell9">x</div>
    </section>


</body>
</html>
